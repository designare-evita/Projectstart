<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Die Zukunft digitaler Präsenzen wird maßgeblich von KI-Lösungen geprägt">
    
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="top-right-controls">
        <button id="contact-button" aria-label="Kontaktformular öffnen">
            <i class="far fa-envelope"></i>
        </button>
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <main id="hero">
        <div id="particles-js"></div>
        
        <div class="container">
            
            <img src="images/Michael.png" alt="Profilbild Michael Kanda" class="profile-picture">

            <h1 id="typewriter-h1"></h1>
			<p class="subtitle">Web-Entwicklung & KI-Lösungen<br>Michael Kanda | aus Wien</p>
            
            <div class="ai-container">
                <form id="ai-form">
                    <input type="text" id="ai-question" placeholder="Hallo, ich bin Evita, Michaels KI-Assistentin." autocomplete="off" required>
                    <button type="submit" aria-label="Frage senden">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <p id="ai-status"></p>
            </div>

        </div>
    </main>
	
    <div id="contact-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal" class="close-button">&times;</button>
            <h2>Kontakt</h2>
            <form action="https://formsubmit.co/michael@designare.at" method="POST">
                <input type="text" name="name" placeholder="Ihr Name" required>
                <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
                <input type="text" name="_subject" placeholder="Betreff">
                <textarea name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
                <div class="privacy-checkbox">
                    <input type="checkbox" name="privacy" id="privacy" required>
                    <label for="privacy">Ich stimme der Datenschutzerklärung zu.</label>
                </div>
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_next" value="https://designare.at/danke.html">
                <button type="submit" class="cta-button">Absenden</button>
            </form>
        </div>
    </div>

	<footer>
        <a href="impressum.html" rel="nofollow" target="_blank">Impressum</a>
        <a href="datenschutz.html" rel="nofollow" target="_blank">Datenschutz</a>
    </footer>

    <div id="cookie-info-bar" class="cookie-info-bar">
        <p>Wir nutzen nur Cookies, die deine Website-Erfahrung technisch ermöglichen. Nichts weiter.
           <a href="datenschutz.html" target="_blank" rel="noopener noreferrer">Datenschutzerklärung</a>
        </p>
        <button id="close-cookie-bar" class="close-cookie-bar" aria-label="Cookie Hinweis schließen">&times;</button>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
